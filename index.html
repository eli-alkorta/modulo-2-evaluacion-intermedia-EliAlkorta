  <head>

          type="text"
          name="tip"
          id="tip"

          type="number"
          name="attempts"
          id="attempts"
          placeholder="Número de intentos: 0"
        />
      </form>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
